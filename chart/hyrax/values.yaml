redis:
  enabled: true
  password: mysecret

solr:
  enabled: true
  image:
    repository: bitnami/solr
    tag: 8.11.1
  authentication:
    enabled: true
    adminUsername: admin
    adminPassword: admin
  coreName: hyrax
  collection: hyrax
  cloudBootstrap: true
  cloudEnabled: true
  persistence:
    enabled: true
  zookeeper:
    enabled: true
    persistence:
      enabled: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

global:
  postgresql:
    postgresqlUsername: hyrax
    postgresqlPassword: hyrax_pass
  hyraxName: hyrax

nodeSelector: {}

tolerations: []

affinity: {}
