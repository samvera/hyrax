redis:
  enabled: true
  image:
    repository: bitnami/redis
    tag: 7.0.2-debian-11-r7
  auth:
    password: mysecret

solr:
  enabled: true
  image:
    repository: bitnami/solr
    tag: 8.11.2-debian-11-r4
  containerPorts:
    http: 8983
  auth:
    enabled: true
    adminUsername: admin
    adminPassword: admin
  coreNames: hyrax
  collection: hyrax
  cloudBootstrap: true
  cloudEnabled: true
  persistence:
    enabled: true
  zookeeper:
    enabled: true
    persistence:
      enabled: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

global:
  # These global postgresql values are used by the fcrepo chart
  postgresql:
    auth:
      username: hyrax
      password: hyrax_pass
  # This is th name of the running rails server pod
  hyraxHostName: hyrax

nodeSelector: {}

tolerations: []

affinity: {}
