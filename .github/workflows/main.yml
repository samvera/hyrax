name: Trigger Nurax build
on:
  workflow_dispatch:
#  push:
#    branches:
#      - 'main'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
    - uses: peter-evans/repository-dispatch@v3
      with:
         token: ${{ secrets.NURAX_ACCESS_TOKEN }}
         event-type: push
         repository: samvera-labs/nurax
         client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
