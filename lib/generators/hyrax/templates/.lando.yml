name: hyrax-app
app_mount: false
services:
  solr:
    app_mount: false
    type: solr:8
    portforward: 8988
    core: hyrax-dev
    config:
      dir: solr/conf
  database:
    app_mount: false
    type: postgres:15
    portforward: 5437
    creds:
      database: hyrax-dev
  redis:
    app_mount: false
    type: redis:6
    portforward: 6384
    persist: true
  fits:
    api: 3
    type: lando
    app_mount: false
    services:
      image: ghcr.io/samvera/fitsservlet:1.6.0
      command:
        - "catalina.sh"
        - "run"
      ports:
        - 8085:8080
